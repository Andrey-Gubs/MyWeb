name: Build and Push Docker image
on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build Docker image
        run: |
          docker bildx build \
            --platform linux/arm64 \
            -t ghcr.io/andrey-gubs/myapp:latest \
            -t ghcr.io/andrey-gubs/myapp:sha-${GITHUB_SHA} .

      - name: Push Docker image
        run: |
          docker push ghcr.io/andrey-gubs/myapp:latest
          docker push ghcr.io/andrey-gubs/myapp:sha-${GITHUB_SHA}

      - name: Prune old images (keep only latest + current sha)
        env:
          GH_TOKEN: ${{ secrets.GHCR_TOKEN }}   # PAT —Å read:packages, delete:packages
        run: |
          OWNER=andrey-gubs
          PACKAGE=myapp
          CUR=sha-${GITHUB_SHA}
          gh api -H "Accept: application/vnd.github+json" \
            /users/$OWNER/packages/container/$PACKAGE/versions --paginate \
            -q '.[] | select((.metadata.container.tags | index("latest") | not) and (.metadata.container.tags | index("'"$CUR"'") | not)) .id' \
          | while read -r id; do
              gh api -X DELETE -H "Accept: application/vnd.github+json" \
                /users/$OWNER/packages/container/$PACKAGE/versions/$id;
            done
